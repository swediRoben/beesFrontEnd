<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/beeslogo-_1_.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEES</title>
    <style>
      /* Hide Google Translate UI elements and banner */
      .goog-te-banner-frame.skiptranslate { display: none !important; }
      .goog-te-gadget-icon { display: none !important; }
      .goog-te-gadget { display: none !important; }
      .goog-logo-link { display: none !important; }
      .goog-te-gadget-simple { display: none !important; }
      #goog-gt-tt, .goog-tooltip, .goog-tooltip:hover { display: none !important; }
      .goog-te-menu-frame.skiptranslate { display: none !important; }
      #google_translate_element { display: none !important; }
      /* Some obfuscated classes Google uses for the banner */
      .VIpgJd-ZVi9od-l4eHX-hSRGPd, .VIpgJd-ZVi9od-ORHb-OEVmcd { display: none !important; }
      body { top: 0 !important; }
    </style>
</head>

<body>
    <div id="root"></div>
    <!-- Hidden Google Translate container -->
    <div id="google_translate_element" style="display:none"></div>

    <script>
      // Initialize Google Translate (called by the external script)
      function googleTranslateElementInit() {
        if (window.google && window.google.translate) {
          new window.google.translate.TranslateElement({
            pageLanguage: 'fr',
            includedLanguages: 'fr,en,es,de',
            autoDisplay: false
          }, 'google_translate_element');
        }
      }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
